<html>

<head>
    <base href="/">
    <title>CandelShop Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="vendors/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
    <link href="vendors/angular-loading-bar/src/loading-bar.css" rel="stylesheet">
    <link href="vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/app.min.1.css">
    <link rel="stylesheet" href="./css/app.min.2.css">
    <link rel="stylesheet" href="./css/demo.css">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->

<body class="sw-toggled">
    <my-app>
        <h2 class="loading-app-title">Please wait, application is loading ...</h2>
        <div class="cssload-loader">
            <div class="cssload-inner cssload-one"></div>
            <div class="cssload-inner cssload-two"></div>
            <div class="cssload-inner cssload-three"></div>
        </div>
    </my-app>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
